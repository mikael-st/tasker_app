<div id="day">
  <div id="accordion" (click)="showContent()">
    <p [ngClass]="{ 'activated': isToday() }">
      <ng-icon name="heroCalendarMini"></ng-icon>
      {{date.day}} {{date.month}}, {{date.year}}
    </p>
    <ng-icon name="heroChevronDownMini" size="22" color="blue"></ng-icon>
  </div>
  <div id="content"
    [ngClass]="{
      'content-off': !contentOn,
      'content-on': contentOn
    }">
    <calendar-tag/>
    <calendar-tag type="event"/>
  </div>
</div>
