<div class="content">
  <div id="projects">
    <scroller axis="horizontal">
      @for (project of projects; track $index) {
        <project-card />
      }
    </scroller>
  </div>
  <div id="infos">
    <avatar size="large"/>
    <h6 id="name">Name</h6>
    <p id="bio">Bio</p>
    <div id="affiliations">
      <ng-icon name="heroUsersMini"/>
      {{'00'}} Affiliations
    </div>

    <div id="proj-infos">
      <div id="proj-info">
        <h6>Total Projects</h6>
        <p>{{'000'}}</p>
      </div>
      <div id="proj-info">
        <h6>Complete</h6>
        <p>{{'000'}}</p>
      </div>
      <div id="proj-info">
        <h6>In progress</h6>
        <p>{{'000'}}</p>
      </div>
    </div>

    <div id="actions">
      <button type="button" id="invite">Invite</button>
      <button type="button" id="chat">
        <ng-icon name="heroChatBubbleOvalLeftSolid" size="18"/>
      </button>
    </div>
  </div>
</div>
